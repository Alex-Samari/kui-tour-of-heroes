<!-- resizing the columns -->
<!-- [resizable]="true" -->

<!-- modifying/customizing the column content? grid-custom-content-->
<kendo-grid
  [kendoGridBinding]="ponies"
  [height]="600"
  [resizable]="true"
  [pageSize]="20"

  [pageable]="{
    buttonCount: buttonCount,
    info: info,
    type: type,
    pageSizes: pageSizes,
    previousNext: previousNext
  }"
  [sortable]="true"
  [groupable]="true"
  [reorderable]="true"
  >
  <kendo-grid-column [width]="100" class="td-special">
    <ng-template kendoGridCellTemplate let-pony>
      <img class="pony-headshot" *ngIf="pony.images[0]" [src]="pony.images[0]" alt="an image of the character" />
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="name" [width]="90"></kendo-grid-column>
  <kendo-grid-column field="alias" [width]="110"></kendo-grid-column>
  <kendo-grid-column field="residence" [width]="130"></kendo-grid-column>
  <kendo-grid-column field="occupation" [width]="200"></kendo-grid-column>
  <kendo-grid-column field="url" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="sex" [width]="50"></kendo-grid-column>
</kendo-grid>
