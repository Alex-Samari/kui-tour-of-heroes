<h2>My Heroes</h2>

<div class="form-group">

  <kendo-formfield class="form-group">
    <kendo-label [for]="heroName">Hero Name</kendo-label>
    <input kendoTextBox id="heroName" #heroName [(ngModel)]="name" required />
    <kendo-formhint>The name of our new hero!</kendo-formhint>
    <kendo-formerror>A name is required to create a new hero.</kendo-formerror>

    <!-- (click) passes input value to add() and then clears the input -->

  </kendo-formfield>
  <button kendoButton (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>

<!-- <kendo-chip *ngFor="let hero of heroes" [label]="hero.name" [removable]="true" routerLink="/detail/{{hero.id}}" (remove)="delete(hero)"></kendo-chip> -->
