<div *ngIf="messageService.messages.length" class="messages-wrapper">

  <div class="messages-header-wrapper">
    <h2 data-text="Messages">Messages</h2>
    <button kendoButton class="clear" (click)="messageService.clear()">clear all</button>
  </div>
  
  <ul class="messages">
    <li *ngFor='let message of messageService.messages'>{{message}}</li>
  </ul>

</div>
